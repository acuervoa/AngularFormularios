<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
                [ngClass]="{ 'is-invalid': (nombre.errors?.minlength || nombre.errors?.required) && nombre.touched }"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="5"
               required
               #nombre="ngModel">

               <div *ngIf="nombre.errors?.required"
                    class="invalid-feedback">
                   Este campo es requerido.
               </div>
               <div *ngIf="nombre.errors?.minlength"
                     class="invalid-feedback">
                   Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres.
               </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
        [ngClass]="{ 'is-invalid': apellido.errors?.required && apellido.touched }"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel">

               <div *ngIf="apellido.errors?.required"
                    class="invalid-feedback">
                   Este campo es requerido.
               </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
      [ngClass]="{ 'is-invalid': (email.errors?.required || email.errors?.pattern) && email.touched }"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="email"
             [(ngModel)]="usuario.email"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel">

            <div *ngIf="email.errors?.required"
                class="invalid-feedback">
                Este campo es requerido.
            </div>

            <div *ngIf="email.errors?.pattern"
                class="invalid-feedback">
                El campo no tiene formato de correo.
            </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="forma.valid"
            type="submit"
            class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
